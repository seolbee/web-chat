<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="./js/socket.js" type="module"></script>
   <script src="./js/message.js" type="module"></script>
   <script src="./js/chat.js" type="module"></script>
   <script src="./js/login.js" type="module"></script>
   <script src="./js/index.js" type="module"></script>
   <script src="https://kit.fontawesome.com/2e7984e497.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="chat-box">
            <div class="header">
                <p></p>
                <p>비밀방 1</p>
                <button class="out-btn"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
            </div>
            <div class="message-box">
                 <div class="message-list">
                 </div>
            </div>
            <form class="chat-form">
                <input type="text" placeholder="메시지를 입력하세요" />
                <div class="buttons">
                    <div class="option-buttons">
                        <button type="button">+</button>
                        <button type="button">이모지</button>
                    </div>
                    <button type="button">전송</button>
                </div>
                <div class="more-menu">
                    <button class="icon-button">
                        <i class="fa-solid fa-paperclip"></i>
                        <p>파일 업로드</p>
                    </button>
                    <button class="icon-button" data-func="uploadFile">
                        <i class="fa-regular fa-image"></i>
                        <p>이미지 업로드</p>
                        <input type="file" name="imageFile" id="imageFile"/>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="popup-background login">
        <div class="login-popup">
            <p>Web Chat Window</p>
            <form class="login-form">
                <div class="input-box">
                    <label for="userId">userId</label>
                    <input type="text" id="userId">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
